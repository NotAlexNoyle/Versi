name: üêû Bug Report
description: Report a bug

body:
  - type: markdown
    attributes:
      value: |
        ## First of all
        1. Please search for [existing issues](https://github.com/NotAlexNoyle/Versi/issues?q=is%3Aissue) about the problem first.
        2. Make sure Versi is up to date.
        3. Make sure it's an issue with Versi and not something else you are using.
        4. Remember to be friendly.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is. Include screenshots if applicable.
      placeholder: Bug description
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear description of what you expected to happen.

  - type: textarea
    id: info
    attributes:
      label: Platform and versions
      description: "Provide OS, browser and Versi version with your Homeserver."
      placeholder: |
       1. OS: [e.g. Binbows 10, MacOS]
       2. Browser: [e.g. pale moon 33, waterfox 105]
       3. Versi version: [e.g. 1.8.1]
       4. Matrix homeserver: [e.g. chat.true-og.net]
      render: shell
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
